<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="enter-name-container">
        <h1>Tic Tac Toe</h1>
        <div class="enter-name">
           <form class="start-game">
            <input type="text" id="player-1" name="player-1" placeholder="Player 1" required>
            <input type="text" id="player-2" name="player-2" placeholder="Player 2" required>
            <button id="game-btn">Start Game</button>
           </form>
        </div>
    </div>

    <div class="container">
        <div class="game-contaier">
            <h1>Tic Tac Toe</h1>
        </div>
        
        <div class="player-turn">
            <h3 class="turn"></h3>
        </div>
        <div class="game-grid">
            <div class="box bl bt" id="0"></div>
            <div class="box bt" id="1"></div>
            <div class="box bt br" id="2"></div>
            <div class="box bl" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br" id="5"></div>
            <div class="box bl bb" id="6"></div>
            <div class="box bb" id="7"></div>
            <div class="box bb br" id="8"></div>
        </div>

        <div class="button-container">
            <button class="clear">Clear</button>
            <button class="reset">reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
